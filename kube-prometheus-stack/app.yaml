---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: monitoring
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 79.4.0
    helm:
        values: |
            nodeExporter:
                # Evita reservar el port del host (soluciona el "didn't have free ports")
                hostNetwork: false
                service:
                    hostPort: false
                    # (opcional) canvia el port intern per evitar col·lisions puntuals
                    port: 9101
                    targetPort: 9101
                extraArgs:
                    - --web.listen-address=:9101

                # Relaxa afinitats/selecció per permetre planificar a tots els nodes Linux
                affinity: {}
                nodeSelector:
                kubernetes.io/os: linux
                tolerations:
                    - operator: "Exists"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
