apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: "https://github.com/bruli/k3s-infra.git"
    targetRevision: "main"
    path: apps/grafana-dashboards
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
