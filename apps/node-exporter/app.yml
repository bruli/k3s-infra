---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-node-exporter
    targetRevision: 4.37.0
    helm:
      values: |-
        tolerations:
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"

        nodeSelector:
          kubernetes.io/arch: arm64
          kubernetes.io/os: linux

        hostNetwork: false
        hostPID: false

        # Evita l’init container que fa chown
        initChownData:
          enabled: false

        # Mantén permisos correctes via fsGroup (uid/gid 472 és Grafana)
        podSecurityContext:
          fsGroup: 472
          fsGroupChangePolicy: "OnRootMismatch"

        securityContext:
          runAsUser: 472
          runAsGroup: 472
          runAsNonRoot: true

        persistence:
          enabled: true
          size: 2Gi
          storageClassName: local-path
          accessModes: [ReadWriteOnce]

        service:
          port: 9100
          targetPort: 9100
          portName: metrics
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
