---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: storage
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.9.2
    helm:
      values: |
        # ServiceAccount perquè els jobs tinguen credencials des del principi
        serviceAccount:
          create: true
          name: longhorn-service-account

        # Longhorn com a StorageClass per defecte del clúster
        persistence:
          defaultClass: true
          defaultClassReplicaCount: 2
          reclaimPolicy: Delete
          migratable: true
        defaultStorageClass:
          enabled: true

        # Config bàsica i sense mètriques (evita CRDs de monitoring)
        defaultSettings:
          defaultReplicaCount: 2
          createDefaultDiskLabeledNodes: true
        metrics:
          enabled: false

        # Evita que el pre-upgrade checker es quede sense node per affinity/taints
        preUpgradeChecker:
          nodeSelector:
            kubernetes.io/arch: arm64
          tolerations:
            - operator: "Exists"

        # Ingress senzill (HTTP) per a la UI de Longhorn
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web
          host: longhorn.192.168.1.14.nip.io
          tls: false
          path: /
          pathType: Prefix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
