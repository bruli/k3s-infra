---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 10.1.4
    helm:
      values: >-
        adminUser: "admin"

        adminPassword: "changeme"


        service:
          type: NodePort
          port: 80
          targetPort: 3000
          nodePort: 32000

        persistence:
          enabled: true
          size: 2Gi
          storageClassName: longhorn
          accessModes:
            - ReadWriteOnce

        image:
          repository: grafana/grafana
          tag: "11.2.0"
          pullPolicy: IfNotPresent

        podSecurityContext:
          fsGroup: 472
          fsGroupChangePolicy: "OnRootMismatch"

        securityContext:
          runAsUser: 472
          runAsGroup: 472
          runAsNonRoot: true

        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10

        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6

        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                access: proxy
                url: http://prometheus-server.prometheus.svc.cluster.local:80
                isDefault: true

  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
