apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 10.1.4
    helm:
      values: |-
        service:
          type: NodePort
          port: 80
          targetPort: 3000
          nodePort: 32000
        # (la resta dels teus valors: adminUser, adminPassword, persistence, datasources, dashboards, etc.)
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

