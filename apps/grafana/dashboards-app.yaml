---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
# annotations:
#   k8s-sidecar-target-directory: "/var/lib/grafana/dashboards"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://github.com/bruli/k3s-infra.git
    targetRevision: main
    path: apps/grafana/dashboards
    kustomize: {}   # for√ßa el renderer de Kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true