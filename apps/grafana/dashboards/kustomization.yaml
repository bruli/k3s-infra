---
namespace: monitoring

generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/default"

configMapGenerator:
  - name: grafana-dashboards
    files:
      - pinger.json
      - cluster.json
