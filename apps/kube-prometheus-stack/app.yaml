apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 79.4.0
    helm:
      skipCrds: true
      values: |
        prometheus-pushgateway:
          enabled: false

        # (opcional) toleracions per si tens taints al control-plane
        nodeExporter:
          tolerations:
            - operator: "Exists"
          hostNetwork: false
          service:
            hostPort: false

        kube-state-metrics:
          tolerations:
            - operator: "Exists"

        # (opcional) arrencada sense PVC; canvia-ho a Longhorn quan vulgues persistència
        prometheus:
          prometheusSpec:
            storageSpec:
              emptyDir: {}
            retention: 10d
        alertmanager:
          alertmanagerSpec:
            storage:
              emptyDir: {}

  # Assegura ordre: primer CRDs, després aquest stack
  dependsOn:
    - kube-prometheus-stack-crds

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true
      - PruneLastAppliedConfiguration=true
