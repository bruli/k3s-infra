apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-baseline
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bruli/k3s-infra.git
    targetRevision: main
    path: apps/k3s/manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
