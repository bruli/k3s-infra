---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.27.0
    helm:
      values: >-
        alertmanager:
          enabled: true
        server:
          persistentVolume:
            enabled: true
            size: 2Gi
            storageClass: local-path
          service:
            type: ClusterIP
          serverFiles:
            prometheus.yml:
              global:
                scrape_interval: 15s
                evaluation_interval: 30s
              scrape_configs:
                # kube-state-metrics (HTTP a :8080)
                - job_name: 'kube-state-metrics'
                  static_configs:
                    - targets:
                        - 'kube-state-metrics.kube-system.svc.cluster.local:8080'
                # node-exporter (descoberta via endpoints)
                - job_name: 'node-exporter'
                  kubernetes_sd_configs:
                    - role: endpoints
                  relabel_configs:
                    # mantén només el servei del node-exporter
                    - source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_name]
                      action: keep
                      regex: prometheus-node-exporter
                    # i el port anomenat "metrics"
                    - source_labels: [__meta_kubernetes_endpoint_port_name]
                      action: keep
                      regex: metrics

        pushgateway:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
