apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: monitoring
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.24.1
    helm:
      values: |
        server:
          persistentVolume:
            enabled: true
            size: 20Gi
            storageClass: longhorn

          # ðŸ‘‡ Configs de scrape extra (mÃ©s robust que scrapeConfigFiles)
          extraScrapeConfigs:
            # NATS exporter (estÃ tic)
            - job_name: 'nats-exporter'
              metrics_path: /metrics
              static_configs:
                - targets:
                    - 'nats-exporter-prometheus-nats-exporter.monitoring.svc.cluster.local:7777'

            # Pinger exporter (dinÃ mic via K8s SD)
            - job_name: 'pinger-exporter'
              kubernetes_sd_configs:
                - role: endpoints
              relabel_configs:
                - source_labels: [__meta_kubernetes_namespace]
                  regex: pinger-exporter
                  action: keep
                - source_labels: [__meta_kubernetes_service_name]
                  regex: pinger-exporter
                  action: keep
                # Filtra el port del Service (80 â†’ targetPort 8080 al Pod)
                - source_labels: [__meta_kubernetes_endpoint_port_number]
                  regex: "80"
                  action: keep
              metrics_path: /metrics
              scrape_interval: 15s

        alertmanager:
          enabled: false
        pushgateway:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
