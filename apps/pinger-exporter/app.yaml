apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pinger-exporter
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps
spec:
  project: default
  source:
    repoURL: https://github.com/bruli/pinger-exporter.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
